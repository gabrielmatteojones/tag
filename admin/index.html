<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amministrazione Albo</title>
  </head>
  <body>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>  </body>
</html>
